<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slider</title>
   <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"> -->

   <link rel="stylesheet" href="/css/vs/slider.css">

   <style>
   </style>
</head>

<body>
   <div class="glide">
      <div class="glide__track" data-glide-el="track">
         <ul class="glide__slides">

            <li class="glide__slide">
               <a href="" class="tarjeton">
                  <div class="tarj-up">
                     <picture class="tarj-pict">
                        <img src="/img/cards/trooper-1.png" alt="Stormtrooper">
                     </picture>
                     <p class="tarj-epic">NUEVO</p>
                  </div>
                  <div class="tarj-dn">
                     <p class="tarj-cole">STAR WARS</p>
                     <h4 class="tarj-titu">STORMTROOPER LIGHTSABER</h4>
                     <p class="tarj-prec">$ 1799,99</p>
                     <p class="tarj-cuot">3 CUOTAS SIN INTERES</p>
                  </div>
               </a>
            </li>

            <li class="glide__slide">
               <a href="" class="tarjeton">
                  <div class="tarj-up">
                     <picture class="tarj-pict">
                        <img src="/img/cards/pidgeotto-1.png" alt="Pidgeotto">
                     </picture>
                     <p class="tarj-epic">NUEVO</p>
                  </div>
                  <div class="tarj-dn">
                     <p class="tarj-cole">POKEMON</p>
                     <h4 class="tarj-titu">STORMTROOPER LIGHTSABER</h4>
                     <p class="tarj-prec">$ 1799,99</p>
                     <p class="tarj-cuot">3 CUOTAS SIN INTERES</p>
                  </div>
               </a>
            </li>

            <li class="glide__slide">
               <a href="" class="tarjeton">
                  <div class="tarj-up">
                     <picture class="tarj-pict">
                        <img src="/img/cards/luna-1.png" alt="Luna Lovegood">
                     </picture>
                     <p class="tarj-epic">NUEVO</p>
                  </div>
                  <div class="tarj-dn">
                     <p class="tarj-cole">HARRY POTTER</p>
                     <h4 class="tarj-titu">LUNA LOVEGOOD LION MASK</h4>
                     <p class="tarj-prec">$ 1799,99</p>
                     <p class="tarj-cuot">3 CUOTAS SIN INTERES</p>
                  </div>
               </a>
            </li>

         </ul>

      </div>

      <div class="glide__arrows" data-glide-el="controls">
         <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <iconify-icon icon="akar-icons:arrow-left-thick"></iconify-icon>
         </button>
         <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            <iconify-icon icon="akar-icons:arrow-right-thick"></iconify-icon>
         </button>
      </div>

      <!-- <div data-glide-el="controls">
         <button data-glide-dir="<<">Start</button>
         <button data-glide-dir=">>">End</button>
      </div> -->

      <!-- <div class="glide__bullets" data-glide-el="controls[nav]">
         <button class="glide__bullet" data-glide-dir="=0"></button>
         <button class="glide__bullet" data-glide-dir="=1"></button>
         <button class="glide__bullet" data-glide-dir="=2"></button>
      </div> -->
   </div>

   <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
   <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
   
   <script src="/js/vs/slider.js"></script>
</body>

</html>
