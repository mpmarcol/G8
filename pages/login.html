<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FUNKOSHOP | Ingreso Administrador</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../css/login.css">
</head>

<body>

   <header id="header"> </header>

   <body>
      <div class="admin-login">
         <h1>INGRESAR A MI CUENTA</h1>
         <form class="adm-form" method="post" action='../pages/datos.html'>
            <fieldset class="adm-frm-labels">
               <div class="adm-frm-email">
                  <label for="lgn-email">Email: </label>
                  <input id="lgn-email" name="lgn-email" placeholder="email.." type="email" required />
               </div>
               <div class="adm-frm-pass">
                  <label for="lgn-password">Contraseña: </label>
                  <input id="lgn-password" name="lgn-password" placeholder="contraseña..." type="password"
                     pattern="[a-z0-5]{8,}" required />
               </div>
            </fieldset>

            <div class="adm-frm-botons">
               <input class="adm-btn-ingresar" type="submit" value="Ingresar" />
               <label class="adm-recordarme" for="adm-recordarme">
                  <input id="adm-recordarme" type="checkbox" required name="adm-recordarme" class="adm-rec-check" />
                  Recordarme
               </label>
            </div>
            <a href="" class="adm-olvide">Olvidé mi contraseña</a>
         </form>
      </div>
   </body>

   <footer id="footer"></footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

   <script>
      // Uso de JavaScript para cargar header.html en la pagina
      fetch("../pages/header-admin.html")
         .then((response) => response.text())
         .then((data) => {
            const headerContainer = document.getElementById("header");
            headerContainer.innerHTML = data;
         });

      // Uso de JavaScript para cargar banner.html en la pagina
      // fetch("./pages/banner.html")
      //     .then((response) => response.text())
      //     .then((data) => {
      //         const headerContainer = document.getElementById("banner");
      //         headerContainer.innerHTML = data;
      //     });

      // Uso de JavaScript para cargar footer.html en la pagina
      fetch("../pages/footer-login.html")
         .then((response) => response.text())
         .then((data) => {
            const headerContainer = document.getElementById("footer");
            headerContainer.innerHTML = data;
         });
   </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
