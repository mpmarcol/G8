<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FUNKOSHOP | Ingreso Administrador</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./css/registro2.css">
</head>

<body>

   <header id="header-admin"></header>

   <main>
      <div class="completar contenedor">

         <div class="comp-titl">
            <h2>CREA TU CUENTA</h2>
            <h3>Completa el formulario para ser parte del mundo de los Funkos</h3>
         </div>

         <div class="comp-form">
            <!-- formulario -->
            <form class="reg-form" method="post" action='https://register-demo.freecodecamp.org'>
               <fieldset class="reg-frm-labels">
                  <div class="reg-frm-nombre">
                     <label for="reg-nombre">Nombre: </label>
                     <input id="reg-nombre" name="reg-nombre" placeholder="nombre.." type="text" required />
                  </div>
                  <div class="reg-frm-apellido">
                     <label for="reg-apellido">Apellido: </label>
                     <input id="reg-apellido" name="reg-apellido" placeholder="apellido.." type="text" required />
                  </div>
                  <div class="reg-frm-email">
                     <label for="reg-email">Email: </label>
                     <input id="reg-email" name="reg-email" placeholder="email.." type="email" required />
                  </div>
                  <div class="reg-frm-pass">
                     <label for="reg-password">Contraseña: </label>
                     <input id="reg-password" name="reg-password" placeholder="contraseña..." type="password"
                        pattern="[a-z0-5]{8,}" required />
                  </div>
                  <div class="reg-frm-passconf">
                     <label for="reg-passconf">Repetir contraseña: </label>
                     <input id="reg-passconf" name="reg-passconf" placeholder="repita la contraseña..." type="password"
                        pattern="[a-z0-5]{8,}" required />
                  </div>
               </fieldset>
               <!-- botones -->
               <div class="reg-frm-botons">
                  <input class="reg-btn-registrar" type="submit" value="Registrar" />
                  <label class="reg-recordarme" for="reg-recordarme">
                     <input id="reg-recordarme" type="checkbox" required name="reg-recordarme" class="reg-rec-check" />
                     Acepto <a href="#">Términos y Condiciones</a>
                  </label>
               </div>
               <!-- <a href="" class="reg-olvide">Olvidé mi contraseña</a> -->
            </form>
         </div>
      </div>
   </main>

   <footer id="footer-login"></footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
   </script>

   <script>
      // Use JavaScript to load the header.html file and insert it into the page
      fetch('./header-admin.html')
         .then(response => response.text())
         .then(data => {
            const headerContainer = document.getElementById('header-admin');
            headerContainer.innerHTML = data;
         });

      // Use JavaScript to load the footer file and insert it into the page
      fetch('./footer-login.html')
         .then(response => response.text())
         .then(data => {
            const headerContainer = document.getElementById('footer-login');
            headerContainer.innerHTML = data;
         });
   </script>
</body>

<h1>0</h1>



</html>
