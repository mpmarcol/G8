   <script>
      new Glide('#intro', {
         type: 'carousel',
         startAt: 0,
         perView: 3
      }).mount();

      var glide2 = new Glide('.glide', {
         type: 'carousel',
         perView: 3,
         focusAt: 'center',
         gap: 30,
         breakpoints: {
            800: {
               perView: 2
            },
            480: {
               perView: 1
            }
         }
      });
      glide2.mount();
